<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Project 1</title>
  </head>
  <body>
    <header class="description">Description of website describing its use</header>
    <section class="meat-section">
        <h3>Which kind of meat do you prefer</h3>
        <ul class="meat-selection">
        <li class="meat-item"><input type=checkbox id="chicken">Chicken</input></li>
        <li class="meat-item"><input type=checkbox id="beef">Beef</input></li>
        <li class="meat-item"><input type=checkbox id="fish">Fish</input></li>
        </ul>
    </section>
    <section class="veggie-section">
        <h3>Which kind of vegetable do you prefer</h3>
        <ul class="veggie-selection">
        <li class="veggie-item"><input type=checkbox id="kale">Chicken</input></li>
        <li class="veggie-item"><input type=checkbox id="broccoli">Broccoli</input></li>
        <li class="veggie-item"><input type=checkbox id="asparagus">Asparagus</input></li>
        </ul>
    </section>
    <section class="allergy-section">
        <h3>Which kind of vegetable do you prefer</h3>
        <ul class="allergy-selection">
        <li class="allergy-item"><input type=checkbox id="nuts">Nuts</input></li>
        <li class="allergy-item"><input type=checkbox id="lactose">Lactose Intolerance</input></li>
        <li class="allergy-item"><input type=checkbox id="gluten">Gluten</input></li>
        </ul>
    </section>
    <button type="submit" class="submitBtn">Submit</button>
    <button type="submit" class="randomBtn">I'm feeling lucky</button>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
