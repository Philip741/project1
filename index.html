<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Project 1</title>
  </head>
  <body>
    <header class="description">Description of website describing its use</header>
    <section class="meat-section">
        <h3>Which kind of meat do you prefer</h3>
        <ul class="meat-selection">
        <li class="meat-item"><input type="checkbox" value="chicken" value="chicken_breast" name="meat">Chicken</input></li>
        <li class="meat-item"><input type="checkbox" value="beef" name="meat">Beef</input></li>
        <!-- <li class="meat-item"><input type="checkbox" value="fish" name="meat">Fish</input></li> -->
        <li class="meat-item"><input type="checkbox" value="pork" name="meat">Pork</input></li>
        </ul>
    </section>
    <section class="veggie-section">
        <h3>Which kind of vegetable do you prefer</h3>
        <ul class="veggie-selection">
        <li class="veggie-item"><input type="checkbox" value="onions" name="veggie" >Onions</input></li>
        <li class="veggie-item"><input type="checkbox" value="broccoli" name="veggie" >Broccoli</input></li>
        <li class="veggie-item"><input type="checkbox" value="mushrooms" name="veggie" >Mushrooms</input></li>
        <li class="veggie-item"><input type="checkbox" value="potatoes" name="veggie" >Potatoes</input></li>
        <li class="veggie-item"><input type="checkbox" value="pepper" name="veggie" >Peppers</input></li>
        </ul>
    </section>
    <section class="allergy-section">
        <h3>I CANT EAT DIS OR I DIE</h3>
        <ul class="allergy-selection">
        <li class="allergy-item"><input type="checkbox" value="milk" name="allergy">Milk</input></li>
        <li class="allergy-item"><input type="checkbox" value="peanuts" name="allergy">Peanuts</input></li>
        <li class="allergy-item"><input type="checkbox" value="shellfish" name="allergy">Shellfish</input></li>
        <li class="allergy-item"><input type="checkbox" value="shellfish" name="allergy">Wheat</input></li>
        <li class="allergy-item"><input type="checkbox" value="shellfish" name="allegy">Soy</input></li>
        </ul>
    </section>
    <button type="submit" class="submitBtn">Submit</button>
    <button type="submit" class="randomBtn">I'm feeling lucky</button>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets//js/pg2.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
